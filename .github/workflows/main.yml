name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # color_snake: Cor da cobra (VERDE)
            # color_dots: Lista de 5 cores (0, 1, 2, 3, 4 contribuições)
            # #000000 = Preto (Vazio)
            # #ffffff = Branco (Cheio)
            dist/github-contribution-grid-snake.svg?color_snake=#00ff00&color_dots=#000000,#ffffff,#ffffff,#ffffff,#ffffff
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00ff00&color_dots=#000000,#ffffff,#ffffff,#ffffff,#ffffff

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
